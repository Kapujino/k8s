apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsbanner
  labels:
    app: tsbanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tsbanner
  template:
    metadata:
      labels:
        app: tsbanner
    spec:
      containers:
      - name: tsbanner
        image: nginx:1.29.2
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: jpg-volume
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /0.png
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /0.png
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: jpg-volume
        configMap:
          name: tsbanner-configmap

