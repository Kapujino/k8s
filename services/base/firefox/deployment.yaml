---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefox
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: firefox
          image: jlesage/firefox
          ports:
          - containerPort: 5900
            name: firefox-tcp
            protocol: TCP
          - containerPort: 5900
            name: firefox-udp
            protocol: UDP
          envFrom:
            - configMapRef:
                name: firefox-env
          volumeMounts:
          - mountPath: /config
            name: firefox-config-volume
          - mountPath: /config/downloads
            name: watch-volume
        - name: wireguard
          image: linuxserver/wireguard
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: firefox-wg-env
          volumeMounts:
          - mountPath: /config
            name: wireguard-config-volume
          - mountPath: /lib/modules #wg kernel module
            name: lib-modules
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - zbox
      dnsPolicy: ClusterFirst
      volumes:
      - name: firefox-config-volume
        nfs:
          server: 192.168.1.200
          path: /volume1/nfs/dockerfiles/volumes/firefox/firefox/
          readOnly: false
      - name: watch-volume
        nfs:
          server: 192.168.1.200
          path: /volume1/nfs/dockerfiles/volumes/dl/watch
          readOnly: false
      - name: wireguard-config-volume
        nfs:
          server: 192.168.1.200
          path: /volume1/nfs/dockerfiles/volumes/firefox/wg/
          readOnly: false
      - name: lib-modules
        hostPath:
          path: /lib/modules

